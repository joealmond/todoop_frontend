name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    environment: todoop 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub 
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push the Docker image
        uses: docker/build-push-action@v4 # You can use v4 or later
        with:
          context: .
          file: ./Dockerfile   # Use Dockerfile instead of docker-compose.yaml
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/todoop-backend:${{ github.sha }}

      - name: Push with latest tag
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/todoop-backend:latest
